<!DOCTYPE html>
<html>
<head>
    <title>Credit Wallet</title>
</head>
<body>
    <h1>Credit System</h1>

    <input id="user" placeholder="Username">
    <input id="amount" type="number" placeholder="Amount">

    <button onclick="addCredits()">Add Credits</button>

    <p id="status"></p>

    <script>
        async function addCredits() {
            const user = document.getElementById("user").value;
            const amount = document.getElementById("amount").value;

            const response = await fetch(
                `https://credit-system-backend-production.up.railway.app/add_credits/${user}?amount=${amount}`,
                { method: "POST" }
            );

            const data = await response.json();
            document.getElementById("status").innerText = JSON.stringify(data);
        }
    </script>
</body>
</html>
